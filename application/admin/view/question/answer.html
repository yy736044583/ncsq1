<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>回复</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
    <script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>
</head>


<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>{$list.section}</legend>
    </fieldset>


        <div class="layui-form-item">
            <label class="layui-form-label">问题</label>
            <div class="layui-input-block">
                <textarea name="" id="" cols="100" rows="10">{$list.question}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">提问时间</label>
            <div class="layui-input-block">
                <input type="text" name="address"  autocomplete="off"  class="layui-input" value="{$list.createtime|date="Y-m-d H:i:s",###}">
            </div>
        </div>
    <form class="layui-form" action="{:url('question/answer')}" method="post">
        <input type="hidden" name="id" value="{$list.id}">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">回复</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" name="answer"  cols="100" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>
    </form>
</div>
</body>

<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

    });
</script>
</html>
