<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
</head>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>


<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加乡镇便民中心</legend>
    </fieldset>

    <form class="layui-form" action="{:url('terminal/addtowns')}" method="post" enctype="multipart/form-data">
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中心位置 </label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="title" autocomplete="off" placeholder="中心位置" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">中心坐标 </label>
            <div class="layui-input-block">
                <input type="text" name="map" lay-verify="title" autocomplete="off" placeholder="中心坐标" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮编 </label>
            <div class="layui-input-block">
                <input type="text" name="postcode" lay-verify="title" autocomplete="off" placeholder="邮编" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务时间 </label>
            <div class="layui-input-block">
                <input type="text" name="servertime" lay-verify="title" autocomplete="off" placeholder="服务时间" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入驻部门</label>
            <div class="layui-input-block">
                <input type="text" name="section" lay-verify="title" autocomplete="off" placeholder="入驻部门" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">建成时间</label>
                <div class="layui-input-block">
                    <input type="text" name="createtime" id="date" lay-verify="date" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工作人员数量</label>
            <div class="layui-input-block">
                <input type="text" name="workmannumber" lay-verify="title" autocomplete="off" placeholder="工作人员数量" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">咨询电话</label>
            <div class="layui-input-block">
                <input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="咨询电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">基本概况</label>
            <div class="layui-input-block">
                <textarea name="content" id="" cols="100" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">入驻项目</label>
            <div class="layui-input-block">
                <textarea name="project"  cols="100" rows="10"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">外景图</label>
            <div class="layui-input-block">
                <input type="file" name="file1" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内景图</label>
            <div class="layui-input-block">
                <input type="file" name="file2" lay-verify="title" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>

    </form>
</div>
</body>

</html>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

    });
</script>
