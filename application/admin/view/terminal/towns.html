<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>乡镇服务中心</title>
    <link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
    <link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
    <link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
    <script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
</head>


<body>
<div class="admin-main">
    <blockquote class="layui-elem-quote">
        <div class="layui-inline">
            <a href="{:url('terminal/addtowns')}" class="layui-btn layui-btn-small" id="add">
                <i class="layui-icon">&#xe608;</i> 添加
            </a>
        </div>
        <div class="layui-inline">
            <form class="layui-form" action="{:url('terminal/towns')}" method="post">
                <div class="layui-inline">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($name) neq true"} value="{name}"{/if}>
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn">搜索</button>
                </div>
            </form>
        </div>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>乡镇服务中心列表</legend>
        <div class="layui-field-box">
            <table class="site-table table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>位置</th>
                    <th>创建时间</th>
                    <th>咨询电话</th>
                    <th style="width:120px">操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="list" key="k" id="v"}
                <tr>
                    <td>{$k}</td>
                    <td>{$v.name}</td>
                    <td>{$v.address|textlength=50}</td>
                    <td>{$v.createtime|date="Y-m-d",###}</td>
                    <td>{$v.telephone}</td>
                    <td>
                        <a href="{:url('terminal/uptowns')}?id={$v.id}" class="layui-btn layui-btn-mini">编辑</a>
                        <a href="{:url('terminal/dltowns')}?id={$v.id}" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
    </fieldset>
    {$page}
</div>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
    });
</script>
</body>
</html>
