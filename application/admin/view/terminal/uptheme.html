<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新闻</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
</head>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>


<body>
<div style="margin: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加主题</legend>
    </fieldset>

    <form class="layui-form" action="{:url('terminal/uptheme')}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$list.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="tname" lay-verify="title" autocomplete="off" placeholder="标题" class="layui-input" value="{$list.tname}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">政务系统tid</label>
            <div class="layui-input-block">
                <input type="text" name="tid" lay-verify="title" autocomplete="off" placeholder="tid" class="layui-input" value="{$list.tid}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">个人/法人</label>
            <div class="layui-input-block">
                <div class="layui-inline bm">
                    <input type="radio" name="nid" value="1" title="个人" {if $list['nid'] eq 1} checked="true" {/if}>
                </div>
                <div class="layui-inline zx">
                    <input type="radio" name="nid" value="2" title="法人" {if $list['nid'] eq 2} checked="true" {/if}>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="file" name="icon" lay-verify="title" autocomplete="off"  class="layui-input">
                <span>{$list.icon}</span>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            </div>
        </div>

    </form>
</div>
</body>

</html>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        //自定义验证规则

    });
</script>
