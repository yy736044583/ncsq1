<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事项管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<!-- <link rel="stylesheet" href="__PUBLIC__static/css/style.css"/> -->
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>
			     <!-- 编辑器  -->
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.all.min.js"> </script>
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js"></script>

<style>
.layui-form-label{width:120px;}
.layui-input-block{margin-left: 150px;}
</style>
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>受理条件</legend>
			</fieldset>

			<form class="layui-form" action="{:url('matter/warrntset')}" method="post">
			<input type="hidden" name="matterid" value="{$id}">
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="filetitle" lay-verify="" autocomplete="off" placeholder="标题" class="layui-input" value="{$list.filetitle}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">法律类型</label>
					<div class="layui-input-block">
						<input type="text" name="filetype" lay-verify="" autocomplete="off" placeholder="法律类型" class="layui-input" value="{$list.filetype}">
					</div>
				</div>		
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">内容</label>
					<div class="layui-input-block">
						<script id="editor" name="govfilecontent" type="text/plain" style="width:85%;height:400px;">{$list.govfilecontent}</script>
					</div>
				</div>				    
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
		//自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 1){
		        return '内容不能为空';
		      }
		    }
		  });
	});
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor');
	function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
</script>
</html>
