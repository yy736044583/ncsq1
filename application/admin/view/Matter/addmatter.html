<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事项管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">

	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>


<style>
.layui-form-label{width:120px;}
.layui-input-block{margin-left: 150px;}
</style>
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加事项</legend>
			</fieldset>

			<form class="layui-form" action="{:url('matter/addmatter')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">事项名称</label>
					<div class="layui-input-block">
						<input type="text" name="tname" lay-verify="title" autocomplete="off" placeholder="事项名称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">事项编号</label>
					<div class="layui-input-block">
						<input type="text" name="tid" lay-verify="title" autocomplete="off" placeholder="事项编号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" lay-verify="" autocomplete="off" placeholder="排序" class="layui-input">
					</div>
				</div>	
				<div class="layui-form-item mattername">
					<label class="layui-form-label">部门</label>
				      <div class="layui-input-inline">
				        <select name="deptid" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
				          {volist name="sec" id="v"}
				          <option value="{$v.tid}">{$v.tname}</option>
				          {/volist}
				        </select>
				      </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">行使层级</label>
					<div class="layui-input-block">
						<input type="text" name="hierarchy" lay-verify="" autocomplete="off" placeholder="行使层级" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">服务对象</label>
					<div class="layui-input-block">
						<input type="text" name="service_object" lay-verify="" autocomplete="off" placeholder="服务对象(法人/自然人等)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">实施机构</label>
					<div class="layui-input-block">
						<input type="text" name="enforcement" lay-verify="" autocomplete="off" placeholder="实施机构(南充市顺庆区人力资源和社会保障局)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办理时限</label>
					<div class="layui-input-block">
						<input type="text" name="limitday" lay-verify="" autocomplete="off" placeholder="办理时限(30个工作日)" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">事项类型</label>
					<div class="layui-input-block">
						<input type="radio" name="matter_type"  autocomplete="off" title="行政许可" class="layui-input" value="行政许可">
						<input type="radio" name="matter_type"  autocomplete="off" title="公共服务" class="layui-input" value="公共服务">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">个人/法人</label>
					<div class="layui-input-block">
						<input type="checkbox" name="tag[]" value="2" title="个人办事" checked="">
						<input type="checkbox" name="tag[]" value="1" title="法人办事">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办事者到办事现场次数</label>
					<div class="layui-input-block">
						<input type="text" name="number" lay-verify="" autocomplete="off" placeholder="办事者到办事现场次数" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">服务主题分类</label>
					<div class="layui-input-block">
						<input type="text" name="theme" lay-verify="" autocomplete="off" placeholder="服务主题分类(如:社会保障)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办理类型</label>
					<div class="layui-input-block">
						<select name="handle_type" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
						  <option value="窗口办理">窗口办理</option>
				          <option value="原件预审">原件预审</option>
				          <option value="原件核验">原件核验</option>
				          <option value="全程网办">全程网办</option>
				          <option value="">请选择</option>
				        </select>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">认证需求</label>
					<div class="layui-input-block">
						<input type="text" name="levels" lay-verify="" autocomplete="off" placeholder="认证需求(如:实体大厅现场审核验证)" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办理时间</label>
					<div class="layui-input-block">
						<input type="text" name="time" lay-verify="" autocomplete="off" placeholder="上午9:00-12:00，下午1:30-5:30" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">咨询电话</label>
					<div class="layui-input-block">
						<input type="text" name="telephone" lay-verify="title" autocomplete="off" placeholder="咨询电话" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">监督电话</label>
					<div class="layui-input-block">
						<input type="text" name="sphone" lay-verify="title" autocomplete="off" placeholder="监督电话" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">办理地点</label>
					<div class="layui-input-block">
						<input type="text" name="address" lay-verify="" autocomplete="off" placeholder="办理地点" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">以前的事项id</label>
					<div class="layui-input-block">
						<input type="text" name="oldCodeId" lay-verify="title" autocomplete="off" placeholder="以前的事项id" class="layui-input">
					</div>
				</div>
		
				<div class="layui-form-item">
					<label class="layui-form-label">是否收费</label>
					<div class="layui-input-block">
						<input type="radio" name="charge"  autocomplete="off" title="是" class="layui-input" value="是">
						<input type="radio" name="charge"  autocomplete="off" title="否" class="layui-input" value="是">
					</div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">是否样表展示</label>
					<div class="layui-input-block">
						<input type="radio" name="mattertype"  autocomplete="off" title="是" class="layui-input" value="1">
						<input type="radio" name="mattertype"  autocomplete="off" title="否" class="layui-input" value="0">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">其他部门共同办理</label>
					<div class="layui-input-block">
						<input type="radio" name="other_section"  autocomplete="off" title="是" class="layui-input" value="是">
						<input type="radio" name="other_section"  autocomplete="off" title="否" class="layui-input" value="否">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">是否支持网上预约</label>
					<div class="layui-input-block">
						<input type="radio" name="online"  autocomplete="off" title="是" class="layui-input" value="是">
						<input type="radio" name="online"  autocomplete="off" title="否" class="layui-input" value="否">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">服务内容</label>
					<div class="layui-input-block">
					<textarea name="content"  cols="100" rows="10"></textarea>
					</div>
				</div>				    
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
		//自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 1){
		        return '内容不能为空';
		      }
		    }
		  });
	});
</script>

</html>
