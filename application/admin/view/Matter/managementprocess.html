<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事项管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>

<style>
.layui-form-label{width:120px;}
.layui-input-block{margin-left: 150px;}
</style>
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>办理流程</legend>
			</fieldset>

			<form class="layui-form" action="{:url('matter/managementprocess')}" method="post">
			<input type="hidden" name="matterid" value="{$id}">
				<div class="layui-form-item mattername">
					<label class="layui-form-label">标题</label>
				      <div class="layui-input-inline">
				        <select name="flowlimit" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
				          <option value="1">申请受理</option>
				          <option value="2">审核</option>
				          <option value="3">办结</option>
				          <option value="4">制证</option>
				          <option value="5">取件</option>
				          <option value="6">办理</option>
				          <option value="7">决定</option>
				          <option value="8">证明</option>
				          <option value="9">核实</option>
				          <option value="10">答复</option>
				          <option value="0">其他</option>
				        </select>
				      </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">流程时限</label>
					<div class="layui-input-block">
						<input type="text" name="lctime" lay-verify="" autocomplete="off" placeholder="流程时限" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">预警天数</label>
					<div class="layui-input-block">
						<input type="text" name="yjtime" lay-verify="" autocomplete="off" placeholder="预警天数" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">转外时限</label>
					<div class="layui-input-block">
						<input type="text" name="wztime" lay-verify="" autocomplete="off" placeholder="转外时限" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="remark" id="" cols="100" rows="10"></textarea>	
					</div>
				</div>				    
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
		//自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 1){
		        return '内容不能为空';
		      }
		    }
		  });
	});
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor', {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough","superscript","subscript","insertunorderedlist","insertorderedlist","justifyleft","justifycenter","justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment"]]
       ,
        autoHeightEnabled: true,
        autoFloatEnabled: true
    });
</script>
</html>
