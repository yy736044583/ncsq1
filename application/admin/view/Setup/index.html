<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>预约</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>预约设置</legend>
			</fieldset>

			<form class="layui-form" action="{:url('Setup/index')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">预约开启</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="allow" lay-skin="switch"  title="开关" {if condition="$list['allow'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
		<!-- 		<div class="layui-form-item">
					<label class="layui-form-label">最大预约人数</label>
					<div class="layui-input-block">
						<input type="text" name="maxpeopledefault" lay-verify="required" autocomplete="off" placeholder="最大预约人数" class="layui-input" value="{$list.maxpeopledefault}">
					</div>
				</div> -->

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>

</html>
