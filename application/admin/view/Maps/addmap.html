<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>部门坐标</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
	</head>
	<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加部门坐标</legend>
			</fieldset>

			<form class="layui-form" action="{:url('maps/addmap')}" method="post" enctype="multipart/form-data">
				<div class="layui-form-item sectionname">
					<label class="layui-form-label">部门</label>
				      <div class="layui-input-inline">
				        <select name="sectionid" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
				          {volist name="sec" id="v"}
				          <option value="{$v.id}">{$v.name}</option>
				          {/volist}
				        </select>
				      </div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">x坐标</label>
					<div class="layui-input-block">
						<input type="text" name="x" lay-verify="number" autocomplete="off" placeholder="x坐标" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">y坐标</label>
					<div class="layui-input-block">
						<input type="text" name="y" lay-verify="number" autocomplete="off" placeholder="y坐标" class="layui-input">
					</div>
				</div>				
				<div class="layui-form-item">
					<label class="layui-form-label">z坐标</label>
					<div class="layui-input-block">
						<input type="text" name="z" lay-verify="number" autocomplete="off" placeholder="z坐标" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

			form.verify({
			    required: function(value){
			      if(value.length < 1){
			        return '不能为空';
			      }
			    },
			  });
	});
</script>
</html>
