<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>样表事项</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
	</head>
	<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__static/js/jquery.min.js"></script>
<style>

	.list-menu{width: 400px;}
	.list-menu li{float:left;margin-left: 20px}
	.list-menu li input{margin-right:0px}
</style>
<body style="background: #fff">
	<div style="margin: 5px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<legend>样表事项管理</legend>
	</fieldset>
		<form class="layui-form"  action="{:url('business/matter')}" method="post">
		<input type="hidden" name="businessid" value="{$businessid}">

		<div class="layui-form-item">
		<label class="layui-form-label">事项列表</label>
			<div class="layui-input-block list-menu">
				<ul class="metismenu clearfix" id="menu">
					{volist name="list" id="v"}
					<li >
						<p>
							<input type="checkbox" class="layui-form-checkbox" id="filled-in-box-{$v.id}"  name="matterid[]" value="{$v.id}" {in name="$v['id']" value="$bmatter"} checked="true" {/in} />
							<label for="filled-in-box-{$v.id}">{$v.name}</label>
						</p>

					</li>
					{/volist}
				</ul>
			</div>
		</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="return yz()">立即提交</button>
		</div>
	</div>
		</form>
	<div class="layui-field-box" style="position:relative;bottom:10px;color:gray">
		<p>该事项属于样表展示使用</p>
		<p>在样表展示中添加事项,在业务管理中可以根据业务选择事项,取号时选择对应业务时会出现对应选择的事项 便于二维码样表展示</p>
	</div>
	</div>

	<script type="text/javascript">
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
		})

		$(document).ready(function($) {
			$(".list-menu :checkbox").on('click', function(event) {
				event.stopPropagation();
				if(this.checked){
					$(this).parent('p').siblings().find(':checkbox').prop("checked", true);
				}else{
					$(this).parent('p').siblings().find(':checkbox').prop("checked", false);
				}
				
			});
		});
	</script>
</body>
</html>
