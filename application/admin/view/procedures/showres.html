<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>材料审批</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
		<link rel="stylesheet" href="__PUBLIC__static/css/viewer.min.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/viewer-jquery.min.js"></script>
	<body>
	<div class="admin-main" style="padding: 20px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	  <legend>材料审批</legend>
	</fieldset>
	
		<div>
			<div align="center" style="font-size:20px">
				<p><b>{$list.tname}</b></p>
			</div>
			{volist name="datlist" id="v" key="k"}
			<p style="font-size: 20px;margin-top: 20px;">{$k}、{$v.title}</p>
			<ul style="margin-top: 10px;margin-left: 20px; overflow: hidden;" class="dowebok">
				{volist name="$v['picture']" id="vv" }
				<li style="float: left;margin-right: 5px;">
					<img src="__PUBLIC__{$vv.file}" alt="" width="150px">
				</li>
				{/volist}
			</ul>
			{/volist}
		</div>
	<form action="{:url('procedures/showres')}" class="layui-form" method="post">
		<input type="hidden" name="id" value="{$list.id}">
		<div class="layui-form-item">
			<label class="layui-form-label">审核状态</label>
			<div class="layui-input-block">
				<div class="layui-inline bm">
					<input type="radio" name="status" value="1" title="审核通过" {if ($list['status'] eq 1) or ($list['status'] eq '0')} checked="true" {/if}>
				}
				</div>
				<div class="layui-inline zx">
					<input type="radio" name="status" value="2" title="审核不通过" {if $list['status'] eq 2} checked="true" {/if}>
				</div>					
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">备注</label>
		    <div class="layui-input-block">
		      <textarea placeholder="请输入内容" class="layui-textarea" name="summary">{$list.summary}</textarea>
		    </div>
		</div>
		
		<div class="layui-form-item" style="text-align: center;">
			<button class="layui-btn" style="padding: 0 67px;">提交</button>
		</div>
	</form>
	</div>
	<script>
	layui.use(['form'], function() {
		var form = layui.form()

	});
	$(function() {
		$('.dowebok').viewer({
			url: 'src',
		});
	});
</script>
</body>
</html>
