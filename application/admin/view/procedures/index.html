<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>资料审批</title>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
		<link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
	</head>


<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div class="layui-inline">
			<form class="layui-form" action="{:url('procedures/index')}" method="post">

			    <div class="layui-inline">
			    	<label class="layui-form-label">事项名</label>
			    	<div class="layui-input-inline">
			        	<input type="text" name="tname" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($tname) neq true"} value="{$tname}"{/if}>
			      	</div>
			    </div>
			    <div class="layui-inline">
			    	<label class="layui-form-label">取件码</label>
			    	<div class="layui-input-inline">
			        	<input type="text" name="getnum" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($getnum) neq true"} value="{$getnum}"{/if}>
			      	</div>
			    </div>
			    <div class="layui-inline">			    		
			    	<label class="layui-form-label">审核状态</label>
      				<div class="layui-input-inline">
				    	<select name="status" lay-verify="required" lay-search="">
		         			 <option value="">全部</option>
		         			 <option value="0" {if condition="$status eq '0'"} selected="true" {/if}>未审核</option>
		         			 <option value="1" {if condition="$status eq '1'"} selected="true" {/if}>成功</option>
		         			 <option value="2" {if condition="$status eq '2'"} selected="true" {/if}>失败</option>
		         			 <option value="">全部</option>
	         			</select>
         			</div>	         		
			    </div>
			    <div class="layui-inline">
			    	<button class="layui-btn">搜索</button>
			    </div>
			</form>
			</div>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>资料审批</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>姓名</th>
							<th>电话</th>
							<th>事项</th>
							<th>提交时间</th>
							<th>状态</th>
							<th>取件方式</th>
							<th>取件码/地址</th>
							<th style="width:120px">操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name="list" key="k" id="v"}
						<tr>
							<td>{$k}</td>
							<td>{$v.idcard_Name}</td>
							<td>{$v.phone}</td>
							<td>{$v.tname}</td>
							<td>{$v.createtime|date="Y-m-d H:i",###}</td>
							<td>{$v.status}</td>
							<td>{$v.mannername}</td>
							<td>{if ($v['manner'] eq '0') or ($v['manner'] eq 3)}
								{$v.getnum} 
								{else/} 
								<a href="{:url('procedures/showaddress')}?id={$v.id}" data-id="1" data-opt="del" class="layui-btn layui-btn layui-btn-mini">邮寄信息</a>
							{/if}</td>
							<td>
								<a href="{:url('procedures/showres')}?id={$v.id}" class="layui-btn layui-btn-mini">审核</a>

								 
							</td>
						</tr>
						{/volist}
					</tbody>	
				</table>
		</fieldset>
		{$page}
	</div>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
		});
	</script>
	</body>
</html>
