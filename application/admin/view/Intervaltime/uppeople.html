<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时段人数管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加时段人数</legend>
			</fieldset>

			<form class="layui-form" action="{:url('intervaltime/uppeople')}" method="post">
				<input type="hidden" name="id" value="{$list.id}">	
				<div class="layui-form-item">
					<label class="layui-form-label">业务</label>
				     	<div class="layui-input-inline clearfix">
				      		<div class="pull-left" >
						        <select name="businessid" lay-verify="required" lay-search="" >
						          <option value="">请选择</option>
						          {volist name="bus" id="v"}
						          <option  value="{$v.id}" {if condition="$list['businessid'] eq $v['id']"} selected="true" {/if}>{$v.name}</option>
						          {/volist}
						        </select> 
				        	</div>
				      </div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">时段</label>
				     	<div class="layui-input-inline clearfix" style="width:850px">
				      		<div class="pull-left" >
						        <select name="intervaltimeid" lay-verify="required" lay-search="" >
						          <option value="">请选择</option>
						          {volist name="inter" id="v"}
						          <option  value="{$v.id}" {if condition="$list['intervaltimeid'] eq $v['id']"} selected="true" {/if}>{$v.starttime}-{$v.endtime}</option>
						          {/volist}
						        </select> 
				        	</div>
				      </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">日期</label>
				     	<div class="layui-input-inline clearfix" style="width:850px">
				      		<div class="pull-left" >
						        <select name="days" lay-verify="required" lay-search="" >
						          <option value="">请选择</option>
						          {volist name="week" id="v"}
						          <option  value="{$v}" {if condition="$list['days'] eq $v"} selected="true" {/if}>{$v}</option>
						          {/volist}
						        </select> 
				        	</div>
				      </div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">人数</label>
					<div class="layui-input-block">
						<input type="text" name="maxpeople" lay-verify="title" autocomplete="off" placeholder="人数" class="layui-input" value="{$list.maxpeople}">
					</div>
				</div>				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	})
</script>

</html>
