<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>审批条件</title>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
		<link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
	</head>


<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div class="layui-inline">
			<form class="layui-form" action="{:url('show/conditionset')}" method="post">
				<div class="layui-inline">
			    	<label class="layui-form-label">事项名称</label>
			    	<div class="layui-input-inline">
			        	<input type="text" name="matter" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($matter) neq true"} value="{$matter}"{/if}>
			      	</div>
			    </div>
			    <div class="layui-inline">
			    	<label class="layui-form-label">事项id</label>
			    	<div class="layui-input-inline">
			        	<input type="text" name="matterid" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($matterid) neq true"} value="{$matterid}"{/if}>
			      	</div>
			    </div>
			    <div class="layui-inline">
			    	<button class="layui-btn">搜索</button>
			    </div>
			</form>
			</div>    
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>审批条件列表</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>ID</th>
							<th>受理标准</th>
							<th>所属事项</th>
							<th style="width:15%">操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name="list" key="k" id="v"}
						<tr>
							<td>{$v.id}</td>
							<td>{$v.content|textlength=50}</td>
							<td>{$v.matter}</td>
							<td>
								<a href="{:url('show/upconditionset')}?id={$v.id}" class="layui-btn layui-btn-mini">编辑</a>
								<a href="{:url('show/dlconditionset')}?id={$v.id}" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
							</td>
						</tr>
						{/volist}
					</tbody>	
				</table>
		</fieldset>
{$page}
	</div>
</html>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
		//自定义验证规则
		  form.verify({
		    title: function(value){
		      if(value.length < 1){
		        return '内容不能为空';
		      }
		    }
		  });
	});
</script>
