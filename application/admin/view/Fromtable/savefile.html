<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>事项管理</title>

	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
	<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
	<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>

</head>
<style>
	/*input{width: 100%;border:none;}*/
	.center{text-align:center;margin-top:15px;}
	.site-table{width: 500px;}
	.layui-form-item label{width: 90px;}
	.excel{width: 500px}
</style>
<body>


<div id="main" style="margin: 15px;">
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		<a href="{:url('fromtable/index')}">事项管理</a>->
		<a href="{:url('fromtable/filelist')}?mid={$mid}">{$m_name}</a>->
		<a href="{:url('fromtable/filelist')}?mid={$mid}&fid={$fid}">{$f_name}</a>
	</fieldset>

	<form action="{:url('fromtable/saveload')}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="fid" value="{$fid}">
		<input type="hidden" name="mid" value="{$mid}">
		<input type="hidden" name="id" value="{$list.id}">
		<div class="apped layui-input-inline">
			<div class="layui-form-item">
				<label class="layui-form-label">样表名</label>
				<div class="layui-input-inline">
					<input type="text" name="title" class="layui-input" value="{$list.title}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">样表文件</label>
				<div class="layui-input-inline">
					<button type="button" class="upfile layui-btn layui-btn-mini">上传样表文件(pdf jpg)</button>
					<input type="hidden" name="url" value="{$list.url}">
					<span>{$list.url}</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">填表文件</label>
				<div class="layui-input-inline">
					<button type="button" class="upfile1 layui-btn layui-btn-mini">上传填表文件(xls)</button><input type="hidden" name="nullurl" value="{$list.nullurl}">
					<span>{$list.nullurl}</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份excel坐标</label>
				<div class="layui-input-inline">
					<input type="text" name="aotuwrite" class="layui-input excel" autocomplete="off" value="{$list.aotuwrite}">
				</div>
			</div><div class="layui-form-item">
				<label class="layui-form-label">数据excel坐标</label>
				<div class="layui-input-inline">
					<input type="text" name="aotuwrite" class="layui-input excel" autocomplete="off" value="{$list.aotuwrite1}">
				</div>
			</div>
		</div>
		<div class="layui-form-item" >
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1" id="but">立即提交</button>
			</div>
		</div> 
	</form>
<input type="file" id="upload" name="file" value="这是文件" style="display: none;">
</body>
</html>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>


<script type="text/javascript">
	$(function(){

		/***文件上传***/
		$(".upfile").live('click', function(event){
			var that = $(this);
			var e = event;
			event.stopPropagation();
			$("#upload").off().click();

			$("#upload").change(function(events) {
				events.stopPropagation();
				var formData = new FormData();
				formData.append("file",$("#upload")[0].files[0]);
				$.ajax({
					url: "{:url('fromtable/upfromload')}",
					processData : false, 
					contentType : false,
					type: 'POST',
					data: formData,
					beforeSend:function(){
						that.text("正在上传...");
					},
					success : function(responseStr) {
						if(responseStr==0){
							that.text("上传错误");
							that.next().val("");
							that.bind(e);
						}else{
							that.text("上传成功");
							that.next().val(responseStr);
							console.log(responseStr)
						} 				
						
					}, 
					error : function(responseStr) { 
						that.text("上传失败");
						that.next().val("");
						that.bind(e);
					} 
				})
			});
		})
		$(".upfile1").live('click', function(event){
			var that = $(this);
			var e = event;

			$("#upload").off().click();

			$("#upload").change(function(events) {

					url: "{:url('fromtable/upfromload1')}",

					contentType : false,
					type: 'POST',
					data: formData,
					beforeSend:function(){
						that.text("正在上传...");
					},
					success : function(responseStr) { 
						if(responseStr==0){
							that.text("上传错误");
							that.next().val("");
							that.bind(e);
						}else{
							that.text("上传成功");
							that.next().val(responseStr);
							console.log(responseStr)
						} 
					}, 
					error : function(responseStr) { 
						that.text("上传失败");
						that.next().val("");
						that.bind(e);
					} 
				})
			});
		})			
	})
</script>
