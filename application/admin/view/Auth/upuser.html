<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改用户</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>修改用户</legend>
			</fieldset>
			<form class="layui-form" action="{:url('auth/upuser')}" method="post">
				<input type="hidden" name="id" value="{$list.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="用户名" class="layui-input" value="{$list.username}" readonly="readonly">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="text" name="userpass" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input" value="" >
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="{$list.name}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-block">
						<input type="text" name="phone" lay-verify="phone" placeholder="请输入电话" autocomplete="off" class="layui-input" value="{$list.phone}">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					name: function(value) {
						if(value.length < 2) {
							return '姓名至少得2个字符啊';
						}
					},
					username: function(value) {
						if(value.length < 5) {
							return '用户名至少得5个字符啊';
						}
					},
					//pass: [/(.+){6,12}$/, '密码必须6到12位'],
					phone: function(value) {
						if(value.length != 11) {
							return '电话号码必须为11为';
						}
						// layedit.sync(editIndex);
					}
				});

			});
		</script>
	</body>
</html>
