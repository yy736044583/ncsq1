<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8">
		<title>政务中心</title>
		<script type="text/javascript" src="__PUBLIC__home/js/lib/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__home/js/all.js" ></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/css.css"/>
		<script src="__PUBLIC__home/js/jedate/jedate.js"></script>
	</head>
	<body style="background-color: #f3f4f5;" oncontextmenu=self.event.returnValue=false>
		<div class="cont-box">
			<div class="main6">
				<div class="main6-cont">
					<div class="main6-title clearfix">
						<div class="btn-jy pull-left">
							<a class="btn btn-danger" href="{:url('complain/main6_2')}" style="padding: 12px 15px">我要建议</a>
						</div>
						<div class="select-jy pull-right">
							<form action="{:url('complain/index')}" method="get" class="form-inline">
								<div class="input-group">
									<input type="text" name="keyword" id="" value="" placeholder="搜索建议" class="input-text"/>
								</div>
								<div class="input-group">
									<input type="text" name="time" value="" id="datetimepicker" class="input-time">
								</div>
								<div class="input-group">
									<button></button>
								</div>								
							</form>
						</div>
					</div>
					<div class="main6-text">
						<table class="table table-striped" cellspacing="" cellpadding="">
							<tr>
								<th>序号</th>
								<th>标题</th>
								<th>内容</th>
								<th>处理结果</th>
								<th>提交时间</th>
								<th>是否处理</th>
								<th>操作</th>
							</tr>
							{volist name="list" key="k" id="v"}
							<tr>
								<td>{$k}</td>
								<td><p style="width: 200px; overflow: hidden;white-space:nowrap; text-overflow: ellipsis;">{$v.title}</p></td>
								<td><p style="width: 400px; overflow: hidden;white-space:nowrap; text-overflow: ellipsis;">{$v.content}</p></td>
								<td><p style="width: 300px; overflow: hidden;white-space:nowrap; text-overflow: ellipsis;">{$v.content}</p></td>
								<td>{$v.uptime}</td>
								<td>{if condition="$v['status'] eq 3"}<p class="danger">否</p>{else}<p class="sucss">是</p>{/if}</td>
								<td><a class="btn btn-success" href="{:url('complain/main6_1')}?id={$v.id}">查看</a></td>
							</tr>
							{/volist}
						</table>
						<div class="page clearfix">
							<div class="page-cont pull-right">
								{$page}
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
		<script>
			jeDate({
				dateCell:"#datetimepicker",
				format:"YYYY-MM-DD",
				isinitVal:true,
				isTime:true, //isClear:false,
				minDate:"2014-09-19 00:00:00",
				okfun:function(val){alert(val)}
			})
		</script>
	</body>
</html>
