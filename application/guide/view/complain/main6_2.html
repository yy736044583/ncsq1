<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8">
		<title>政务中心</title>
		<script type="text/javascript" src="__PUBLIC__home/js/lib/jquery-3.1.1.min.js" ></script>
		<!--<script type="text/javascript" src="__PUBLIC__home//js/lib/jquery1.42.min.js" ></script>-->
		<script type="text/javascript" src="__PUBLIC__home/js/all.js" ></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/css.css"/>
		<script type="text/javascript" src="__PUBLIC__home/js/jp/vk_loader.js?vk_layout=CN%20Chinese%20Simpl.%20Pinyin&vk_skin=flat_gray" ></script>
	</head>
	<body style="background-color: #f3f4f5;" oncontextmenu=self.event.returnValue=false>
		<div class="cont-box">
			<div class="main6">
				<div class="main6-cont clearfix">
					<div class="pull-left main6-return">
						<a href="javascript:history.go(-1)"><i></i>返回上一级列表</a>
					</div>
					<div class="pull-left main6-contro main6-post">
						<form class="form-horizontal" action="{:url('complain/main6_2')}" method="post">
							<div class="form-group in-radio">
								<label for="gk" class="label-l"><i>*</i>是否公开：</label>
								<input type="radio" name="valid" id="gk1" value="1" checked="checked" /><i class="input-i"></i><label for="gk1">公开</label>
								<input type="radio" name="valid" id="gk2" value="0" /><i class="input-i"></i><label for="gk2">不公开</label>
							</div>
							<div class="form-group in-txt">
								<label for="title" class="label-l"><i>*</i>建议主题：</label>
								<input type="text" name="title" id="jy" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
							</div>
							<div class="form-group in-area">
								<label for="title" class="label-l"><i>*</i>建议内容：</label>
								<textarea type="text" name="content" id="jynr" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/></textarea>
							</div>
							<div class="xian"></div>
							<div class="clearfix yj-name">
								<div class="pull-left">
									<div class="form-group in-txt">
										<label for="title" class="label-l"><i>*</i>真实姓名：</label>
										<input type="text" name="upname" id="name" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group in-txt">
										<label for="title" class="label-l">工作单位：</label>
										<input type="text" name="comply" id="dw" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group in-txt">
										<label for="title" class="label-l">电子邮箱：</label>
										<input type="text" name="upmail" id="email" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group in-txt">
										<label for="title" class="label-l">电　　话：</label>
										<input type="text" name="telphone" id="tel" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
								</div>
								<div class="pull-right">
									<div class="form-group in-txt">
										<label for="title" class="label-l">身份证号：</label>
										<input type="text" name="idcard" id="idcord" value=""  onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group in-txt">
										<label for="title" class="label-l">通讯地址：</label>
										<input type="text" name="address" id="dz" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group in-txt">
										<label for="title" class="label-l">手　　机：</label>
										<input type="text" name="upphone" id="tel_sj" value="" onfocus="test(this.id)" onBlur="VirtualKeyboard.toggle('txt_Search','softkey');"/>
									</div>
									<div class="form-group">
										<button type="submit" class="btn" onclick="return yz()">提交</button>
									</div>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
			function yz(){
				if($("#jy").val()==""){
					alertS("请输入建议主题");
					return false;
				}
				if($("#jynr").val()==""){
					alertS("请输入建议内容");
					return false;
				}
				if($("#name").val()==""){
					alertS("请输入真实姓名");
					return false;
				}
				return true;
			}
			//键盘
			function test(idname){
				VirtualKeyboard.toggle(idname, 'softkey');
				$("#kb_langselector,#kb_mappingselector,#copyrights").css("display", "none");				
			}
		</script>
		<div id="softkey" style="position: fixed; z-index: 100; top: 220px;right:150px;"></div> 
	</body>
</html>
