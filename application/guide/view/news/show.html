<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=IE8">
		<title>政务中心</title>
		
		<script type="text/javascript" src="__PUBLIC__home/js/lib/jquery-3.1.1.min.js" ></script>
		<!--<script type="text/javascript" src="../dist/js/lib/jquery1.42.min.js" ></script>-->
		<script type="text/javascript" src="__PUBLIC__home/js/all.js" ></script>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__home/css/css.css"/>
		<script type="text/javascript" src="__PUBLIC__home/js/lib/iscroll.js" ></script>
	</head>
	<body style="background-color: #f3f4f5;" onload="loaded()" oncontextmenu=self.event.returnValue=false>
		<div class="cont-box">
			<div class="main6 main7">
				<div class="main6-cont clearfix">
					<a href="javascript:history.go(-1)" class="main-last"><i></i>返回上一级列表</a>
					<div id="wrapper">
					<div id="scroller">
					{volist name="data" key="k" id="v"}
						<div class="main7-show">
							<h1>{$v.pu_title}</h1>
							<p class="time">国际时事  {$v.pu_time|date="Y-m-d H:i",###}</p>
							<p class="xian"></p>
							<div class="main7-show-text">
								{$v.pu_content}
							</div>
						</div>
					{/volist}
					</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var myScroll;
		
			function loaded () {
				myScroll = new IScroll('#wrapper', {
					scrollbars: true,
					mouseWheel: true,
					interactiveScrollbars: true,
					shrinkScrollbars: 'scale',
					fadeScrollbars: true
				});
			}
			
//			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
//				capture: false,
//				passive: false
//			} : false);
		
		
		</script>
	</body>
</html>
