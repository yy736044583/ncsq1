<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__autotable/css/style_btn.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__autotable/css/style.css">	
	<title></title>
	<script type="text/javascript" src="__PUBLIC__autotable/js/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div class="content_iframe">
		<div class="title_jd">
			<div class="js_item bm3"></div>
			<div class="bm_search">
				<form action="{:url('index/table_matter')} " method="post">
					<input type="" name="name" placeholder="请输入事项关键字或排队查询码">
					<button class="btn wave left"></button>
				</form>
			</div>
		</div>
		<div class="title_cont">
			<h2>请您选择文件</h2>
			<ul class="list_file">
			{volist name="list" id="v"}
				<li>
					<a href="{:url('index/table_showfileup')}?showfileid={$v.id}&matterid={$matterid}&secid={$secid}">
						<i></i>
						<p>{$v.title}</p>
					</a>
				</li>
			{/volist}
				
			</ul>
			<!-- 分页 -->
			<div class="pager page">
				<a href="{:url('index/index')}" class="home"></a>
				<div>
				{$page}
					
				</div>
				{notempty name="$secid"}
				<a href="{:url('index/table_matter')}?id={$secid}" class="return"></a>
				{/notempty}
			</div>
			<!-- 分页 -->
		</div>
	</div>
</body>
</html>
