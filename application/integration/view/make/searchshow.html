<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__integration/css/sytle.css">
	<script type="text/javascript" src="__PUBLIC__integration/js/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="__PUBLIC__integration/js/slid.js"></script>
</head>
<body class="box">
	<div class="heater">
		<h1 class="lf">自助服务系统</h1>
		<div class="lr">
			<a href="javascript:window.history.back();" class="return">返回</a>
			<a href="{:url('index/index')}" class="home">首页</a>
		</div>
	</div>
	<div class="cont cont_box">
		<div class="Navigation">
			<span class="label">当前位置：</span>
			<a href="{:url('make/search')}">我的预约</a><span> > </span>
			<a href="#">预约详情</a>
		</div>
		<div class="cont_container dw">
			<div class="dw-cont">
				<div class="left-menu">
					<a href="{:url('make/index')}" >新的预约</a>
					<a href="{:url('make/search')}" class="on">我的预约</a>
				</div>
				<div class="right-cont yy-search my-search">
					<div class="tit"></div>
					<div class="search-show">
						{if empty($list['listnumber']) neq true}
						<table border="0" cellspacing="0" cellpadding="0">
					
							<tr>
								<td class="t">预约业务</td>
								<td class="c">{$list.business}</td>
								<td class="t">预约时间</td>
								<td class="c">{if empty($v['starttime']) neq true} {$list.starttime|timereturn}--{$list.endtime|timereturn1}{/if}</td>
							</tr>
							<tr>
								<td class="t">身份证号码</td>
								<td class="c">{$people.idcard}</td>
								<td class="t">手机号码</td>
								<td class="c">{$people.mobile}</td>
							</tr>
							<tr>
								<td class="t">预约事项</td>
								<td class="c" colspan="3">{$list.matter}</td>
							</tr>
						</table>
						{else/}
						<p style="font-size: 20px">暂无数据</p>
						{/if}
					</div> 	
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
