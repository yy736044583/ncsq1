<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>政务服务中心</title>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__weixin/css/lib/weui.min.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__weixin/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__weixin/css/css.css"/>
		<script type="text/javascript" src="__PUBLIC__weixin/js/lib/zepto.min.js" ></script>
		<script type="text/javascript" src="__PUBLIC__weixin/js/index.js" ></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	</head>
	<body>
		<div class="main-box">
			<div class="govshow">
				<div class="gov-banner">
					<h1>{$list.name}</h1>
					<img src="__PUBLIC__weixin/images/text-wel.png">
				</div>
				<div class="gov-img">
					<img src="__PUBLIC__{$list.url}">
					<!-- <img src="__PUBLIC__{$list.inurl}"> -->
				</div>
				<div class="gov-con">
					<div class="gov-con-row">
						<div class="labels">服务地址：</div>
						<div class="text">
							<p>{$list.address}</p>
							<!--<p>(南充顺庆)</p>-->
						</div>
					</div>
					<div class="gov-con-row">
						<div class="labels">邮　　编：</div>
						<div class="text">
							<p>{$list.postcode}</p>
						</div>
					</div>
					<div class="gov-con-row">
						<div class="labels">服务时间：</div>
						<div class="text">
							<p>{$list.servertime}</p>
							<!--<p>(法定节假日按国家规定执行)</p>-->
						</div>
					</div>
					<div class="gov-con-row">
						<div class="labels">服务电话：</div>
						<div class="text">
							<p>{$list.telephone}</p>
						</div>
					</div>
					<a href="javascript:;" class="baidumap"><p>定位导航</p></a>
				</div>

			</div>
		</div>
		<script type="text/javascript">
			wx.config({
			    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
			    appId: '{$jssdk["appId"]}', // 必填，公众号的唯一标识
			    timestamp: '{$jssdk["timestamp"]}',// 必填，生成签名的时间戳
			    nonceStr: '{$jssdk["nonceStr"]}', // 必填，生成签名的随机串
			    signature: '{$jssdk["signature"]}',// 必填，签名，见附录1
			    jsApiList: ['openLocation'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			});
			var map = '{$list.map}'.split(',');
			console.log(map)
			$(function(){
				$(".baidumap").click(function(){
					wx.ready(function(){
					    wx.openLocation({
							latitude: parseFloat(map[1]), // 纬度，浮点数，范围为90 ~ -90
							longitude: parseFloat(map[0]), // 经度，浮点数，范围为180 ~ -180。
							name: '{$list.address}', // 位置名
							address: '', // 地址详情说明
							scale: 15, // 地图缩放级别,整形值,范围从1~28。默认为最大
							infoUrl: '' // 在查看位置界面底部显示的超链接,可点击跳转
						});
					});
				})
			})
			
			// wx.error(function(res){
			//     // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
			// });
		</script>
	</body>
</html>
