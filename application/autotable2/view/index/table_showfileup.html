<!DOCTYPE html>
<html class="index-cont">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__autotable2/css/style_btn.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__autotable2/css/style.css">	
	<title></title>
	<script type="text/javascript" src="__PUBLIC__autotable2/js/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div class="content_iframe">
		<div class="Speed_title">
			<div class="t">
				<p>请您选择表单</p>
			</div>
			<div class="r Speed_list Speed4"></div>
		</div>
		<div class="title_cont">
			<ul class="list_file list_form">
			{volist name="list" id="v"}
				<li>
					<a data-id="{$v.id}" target="_parent">
						<i></i>
						<p>{$v.title}</p>
					</a>
				</li>
			{/volist}
				
			</ul>
			<!-- 分页 -->
			<div class="pager page">
				<a href="{:url('index/index')}" class="home"></a>
				<div>
				{$page}
					
				</div>
				<a href="{:url('index/table_showfile')}?matterid={$matterid}&secid={$secid}" class="return"></a>
			</div>
			<!-- 分页 -->
		</div>
	</div>
	<script type="text/javascript">
		$(".list_form a").click(function(event) {
			/* Act on the event */
			event.preventDefault();
			var id = $(this).attr("data-id");
			$.ajax({
				url: "{:url('index/ajaxview')}",
				type: 'GET',
				dataType: 'json',
				data: {id: id},
				success:function(data){
					if(data.type == 0){
						parent.window.location="{:url('index/nulltable')}?id="+id+"&tempid="+data.tempid;
						// window.open("{:url('index/nulltable')}?id="+id);
					}else {
						window.location.href="idcard.php?tempid="+data.tempid+"&tableid="+id;
					}
				}
			})
		});
		
		
	</script>
	<embed src="__PUBLIC__autotable2/sound/form.mp3" hidden="true" autostart="true" style="display: none;">
</body>
</html>
