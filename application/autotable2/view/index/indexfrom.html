	<script type="text/javascript" src="__PUBLIC__autotable2/js/js.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			onlyExternal : true,
			slideToClickedSlide:true,
			centeredSlides : true,
			slidesPerView : 6,
			loop : true,
			followFinger : false,
			slidesOffsetBefore : 96,
			onSlideNextEnd: function(swiper){
				var Index = swiper.realIndex+1;
			    addicon(Index);
			},
			onSlidePrevEnd: function(swiper){
			    var Index = swiper.realIndex+1;
			     addicon(Index);
			}

		})
		function addicon(i){
			if(i == 1){
		    	$(".icon").css({'background-position':'0 0'})
		    }
		    if(i == 2){
		    	$(".icon").css({'background-position':'-182px 0'})
		    }
		    if(i == 3){
		    	$(".icon").css({'background-position':'-367px 0'})
		    }
		    if(i == 4){
		    	$(".icon").css({'background-position':'-463px 0'})
		    }
		    if(i == 5){
		    	$(".icon").css({'background-position':'-276px 0'})
		    }
		    if(i == 6){
		    	$(".icon").css({'background-position':'-91px 0'})
		    }
		}
		mySwiper=null;
	</script>
