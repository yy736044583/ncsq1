<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>短信平台</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css">
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.all.min.js"> </script>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js"></script> 
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>短信配置</legend>
			</fieldset>
			<div class="layui-inline">
				<a href="{:url('note/loginmessage')}" class="layui-btn layui-btn-small" id="add">
						<i class="layui-icon">&#xe608;</i> 存入用户
				</a>
				{if condition="empty($mg) neq true"}{$mg},请重新存入用户/密码{/if}
			</div>
			<form class="layui-form" action="{:url('note/index')}" method="post">
				
				<div class="layui-form-item">
					<label class="layui-form-label">短信签名</label>
					<div class="layui-input-block">
						<input type="text" name="sign" lay-verify="required" placeholder="短信签名" autocomplete="off" class="layui-input" value="{if condition="empty($list['sign']) neq true"}{$list.sign}{/if}">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="username" autocomplete="off" class="layui-input" placeholder="00001"  value="{if condition="empty($list['username']) neq true"}{$list.username}{/if}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">剩余条数</label>
					<div class="layui-input-block">
						<input type="text" name="lastnum"  autocomplete="off" class="layui-input" placeholder="剩余条数" value="{if condition="empty($list['lastnum']) neq true"}{$list.lastnum}{/if}">
					</div>
				</div>
			</form>
		</div>
	</body>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

			form.verify({
			    required: function(value){
			      if(value.length < 1){
			        return '不能为空';
			      }
			    },
			    title:function(value){
				    if(value.length < 5){
				        return '不能小于5位';
				    }
			    }
			  });
	});
</script>

</html>
