<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>短信设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css">
	</head>
<style>
	.layui-form-label{width: 90px}
</style>
	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>短信设置</legend>
			</fieldset>

			<form class="layui-form" action="{:url('note/messageoff')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">短信总开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="messageoff" lay-skin="switch"  title="开关" {if condition="$list['messageoff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">预约短信开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="orderoff" lay-skin="switch"  title="开关" {if condition="$list['orderoff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">取号短信开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="takeoff" lay-skin="switch"  title="开关" {if condition="$list['takeoff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">叫号短信开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="callnowoff" lay-skin="switch"  title="开关" {if condition="$list['callnowoff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">重呼短信开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="callagainoff" lay-skin="switch"  title="开关" {if condition="$list['callagainoff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">临近叫号开关</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="calloff" lay-skin="switch"  title="开关" {if condition="$list['calloff'] eq '1'"} lay-filter="switchTest" checked=""{/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">临近叫号短信</label>
					<div class="layui-input-inline" style="width:500px;">
						<div class="layui-form-label" style="width:30px">等于</div>
						<div class="layui-input-inline  pull-left" style="width:70px">
							<input type="text" name="nearmessage1" lay-verify="required" placeholder="等待人数" class="layui-input" value="{$list.nearmessage1}">
						</div>
						<div class="layui-form-label" style="width:90px;margin-left:-20px">人时短信通知</div> 
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">临近叫号短信</label>
					<div class="layui-input-inline" style="width:500px;">
						<div class="layui-form-label" style="width:30px">等于</div>
						<div class="layui-input-inline  pull-left"  style="width:70px">
							<input type="text" name="nearmessage2" lay-verify="required" placeholder="等待人数" class="layui-input" value="{$list.nearmessage2}">
						</div>
						<div class="layui-form-label" style="width:90px;margin-left:-20px">人时短信通知</div> 
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>

</html>
