				      		<div class="pull-left" >
						        <select name="downtimehour" lay-verify="required" lay-search="" >
						          <option value="">请选择</option>
						          <?php for($i=0;$i<=23;$i++){ ?>
						          <option  value="<?php echo $i; ?>" {if condition="$list['downtimehour'] eq $i"} selected="true"{/if}><?php echo $i; ?></option>
						          <?php  }; ?>
						        </select> 
				        	</div>
				         	<div class="pull-left" style="padding-top:5px"><span>时</span></div>

				         		 	<option value="">请选择</option>

				          			<option  value="<?php echo $i; ?>"{if condition="$list['downtimemin'] eq $i"} selected="true"{/if}><?php echo $i; ?></option>
				         			<?php  }; ?>
				        		</select>
				        	</div>
				         	<div class="pull-left" style="padding-top:5px"><span>分</span></div>
				      </div>
				</div>			    
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

			//自定义验证规则
		  form.verify({
		  	Numbers: [/[^\u4e00-\u9fa5]/, '设备编号不符合要求']
		    ,required: function(value){
		      if(value.length < 1){
		        return '不能为空';
		      }
		    }
		    ,Address: [/^([0-9]{1,4}[,][0-9]{1,3}[,][0-9]{1})$/, '设备位置不符合要求']
		  });
	});
</script>
