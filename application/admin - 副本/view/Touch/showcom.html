<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>投诉</title>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
		<link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
	</head>
<style>
	.layui-field-box span{margin-left: 15px;}
	.content{display: inline-block;width: 50%;}
</style>
<body>

<div style="margin: 15px;">
	<fieldset class="layui-elem-field">
		<legend>标题</legend>
		<div class="layui-field-box">
			<span>{$list.title}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>投诉内容</legend>
		<div class="layui-field-box">
			<span class="content">{$list.content}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>提交时间</legend>
		<div class="layui-field-box">
			<span>{$list.uptime}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>提交人</legend>
		<div class="layui-field-box">
			<span>{$list.upname}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>提交人电话</legend>
		<div class="layui-field-box">
			<span>{$list.upphone}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>提交人邮箱</legend>
		<div class="layui-field-box">
			<span>{$list.upmail}</span>
		</div>
	</fieldset>
	<fieldset class="layui-elem-field">
		<legend>回复</legend>
		<div class="layui-field-box">
			<span>{$list.recontent}</span>
		</div>
	</fieldset>
</div>

</html>
