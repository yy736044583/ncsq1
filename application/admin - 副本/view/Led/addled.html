<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LED</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>添加LED</legend>
			</fieldset>

			<form class="layui-form" action="{:url('led/addled')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">设备编号</label>
					<div class="layui-input-block">
						<input type="text" name="number" lay-verify="Numbers" autocomplete="off" placeholder="设备编号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">设备位置</label>
					<div class="layui-input-block">
						<input type="text" name="address" lay-verify="Address" autocomplete="off" placeholder="设备位置 xxx(X坐标),xxx(Y坐标),x(楼层)" class="layui-input" id="lastname">
					</div>
				</div>
				<div class="layui-form-item sectionname">
					<label class="layui-form-label">窗口</label>
				      <div class="layui-input-inline">
				        <select name="windowid" lay-verify="Numbers" lay-search="" >
				          <option value="">请选择</option>
				          {volist name="win" id="v"}
				          <option value="{$v.id}">{$v.name}</option>
				          {/volist}
				        </select>
				      </div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">使用状态</label>
					<div class="layui-input-block">
						<div class="layui-inline bm">
							<input type="radio" name="usestatus" value="0" title="未使用">
						</div>
						<div class="layui-inline zx">
							<input type="radio" name="usestatus" value="1" title="使用中">
						</div>
						<div class="layui-inline zx">
							<input type="radio" name="usestatus" value="2" title="已作废">
						</div>						
					</div>
				</div>

				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" name="summary" class="layui-textarea"></textarea>
					</div>
				</div>				    
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
		//自定义验证规则
		  form.verify({
		    Numbers: function(value){
		      if(value.length < 1){
		        return '用户名不能为空';
		      }
		    }
		    ,Address: [/^([0-9]{1,4}[,][0-9]{1,3}[,][0-9]{1})$/, '设备位置不符合要求']
		  });

	});
</script>
</html>
