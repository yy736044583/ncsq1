<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新闻</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>
			     <!-- 编辑器  -->
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.all.min.js"> </script>
	    <script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js"></script>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑新闻</legend>
			</fieldset>

			<form class="layui-form" action="{:url('news/upnews')}" method="post">
			<input type="hidden" name="id" value="{$list.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="标题" class="layui-input" value="{$list.title}">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开始有效</label>
						<div class="layui-input-block">
							<input type="text" name="starttime" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" value="{$list.starttime}">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">结束有效</label>
						<div class="layui-input-block">
							<input type="text" name="endtime" id="date" lay-verify="date" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" value="{$list.endtime}">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">部门/中心</label>
					<div class="layui-input-block">
						<div class="layui-inline bm">
							<input type="radio" name="level" value="1" title="部门" {if condition="$list['level'] eq '1'"} checked="true" {/if}>
						</div>
						<div class="layui-inline zx">
							<input type="radio" name="level" value="0" title="中心" {if condition="$list['level'] eq '0'"} checked="true" {/if}>
						</div>						
					</div>
				</div>
				<div class="layui-form-item sectionname" style="display:none;z-index: 9999">
					<label class="layui-form-label">部门</label>
				      <div class="layui-input-inline">
				        <select name="sectionid" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
				          {volist name="sec" id="v"}
				          <option value="{$v.id}" {if condition="$list['sectionid'] eq $v['id']"} selected="true" {/if}>{$v.name}</option>
				          {/volist}
				        </select>
				      </div>
				    </div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">内容</label>
					<div class="layui-input-block">
						<script id="editor" name="content" type="text/plain" style="width:85%;height:400px;">{$list.content}
		    			 </script>
					</div>
				</div>				    
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor');
	function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    //显示部门
     $('.bm').on('click',function(e){
     	e.stopPropagation();
     	if($(this).checked="true"){
     		$('.sectionname').show();
     	}
     })

     //隐藏部门
     $('.zx').on('click',function(e){
     	e.stopPropagation();
     	$('.sectionname').hide();
     	$('.sectionname .select').val('');
     	
     })
</script>
</html>
