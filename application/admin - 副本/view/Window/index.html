<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>窗口</title>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
		<link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>  

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div class="layui-inline">
				<a href="{:url('window/addwindow')}" class="layui-btn layui-btn-small" id="add">
						<i class="layui-icon">&#xe608;</i> 添加
				</a>
			</div>
			<div class="layui-inline">
				<a href="{:url('window/showname')}" class="layui-btn layui-btn-small">
						<i class="layui-icon">&#xe609;</i> 查看窗口员工
				</a>
			</div>
			<div class="layui-inline">
				<form class="layui-form" action="">
				    <div class="layui-inline">
				    	<label class="layui-form-label">部门名称：</label>
				    	<div class="layui-input-inline">
				        <select name="sectionid" lay-verify="required" lay-search="" >
				          <option value="">请选择</option>
				          {volist name="sec" id="v"}
				          <option value="{$v.id}" {if condition="$sectionid eq $v['id']"} selected="true" {/if}>{$v.name}</option>
				          {/volist}
				          <option value="">全部</option>
				        </select>
				      </div>
				    </div>
				    <div class="layui-inline">
				    	<button class="layui-btn">搜索</button>
				    </div>
				</form>
			</div>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>窗口列表</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>窗口名</th>
							<th>编号</th>
							<th>创建时间</th>
							<th>所属部门</th>
							<!-- <th>工作人员</th> -->
							<!-- <th>LED设备</th>
							<th>呼叫设备</th>
							<th>评价设备</th> -->
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						{volist name="list" key="k" id="v"}
						<tr>
							<td>{$k} <input type="hidden" value="{$v.id}" class="id"></td>
							<td>{$v.name}</td>
							<td>{$v.fromnum}</td>
							<td>{$v.createtime}</td>
							<td>{$v.sectionid}</td>
							<!-- <td class="uname">{$v.workmanid}</td> -->
							<!-- <td>{$v.leddeviceid}</td>
							<td>{$v.calldeviceid}</td>
							<td>{$v.pjdeviceid}</td> -->
							<td>
								<a href="{:url('window/business')}?id={$v.id}" class="layui-btn layui-btn-mini">业务</a>
								<a href="{:url('window/upwindow')}?id={$v.id}" class="layui-btn layui-btn-mini">编辑</a>
								<a href="{:url('window/dlwindow')}?id={$v.id}" data-id="1" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
							</td>
						</tr>
						{/volist}
					</tbody>	
				</table>
		</fieldset>
		{$page}
	</div>
	</body>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>

</html>
