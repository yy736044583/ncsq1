<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>业务</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑业务</legend>
			</fieldset>

			<form class="layui-form" action="{:url('Business/upbus')}" method="post">
			<input type="hidden" name="id" value="{$list.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">业务名</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="业务名" class="layui-input" value="{$list.name}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">流水号</label>
					<div class="layui-input-block">
						<input type="text" name="flownum" lay-verify="title" autocomplete="off" placeholder="流水号" class="layui-input" value="{$list.flownum}">
					</div>
				</div>	
				<div class="layui-form-item">
					<label class="layui-form-label">受理区域</label>
					<div class="layui-input-block">
						<input type="text" name="region" lay-verify="required" autocomplete="off" placeholder="受理区域" class="layui-input" value="{$list.region}">
					</div>
				</div>		
				<div class="layui-form-item">
					<label class="layui-form-label">允许预约</label>
					<div class="layui-input-block">
						<input type="checkbox" name="canorder" lay-skin="switch"  title="开关" value="1" {if condition="$list['canorder'] eq '1'"} checked="true" lay-filter="switchTest" {/if}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">允许取号</label>
					<div class="layui-input-block">
						<input type="checkbox" name="cantake" lay-skin="switch" title="开关" value="1" {if condition="$list['cantake'] eq '1'"} checked="" lay-filter="switchTest" {/if}>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">描述信息</label>
					<div class="layui-input-block">
						<textarea placeholder="描述信息" name="fromdescribe" class="layui-textarea">{$list.fromdescribe}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">排序</label>
					<div class="layui-input-block">
						<input type="text" name="sort" lay-verify="title" autocomplete="off" placeholder="排序" class="layui-input" value="{$list.sort}">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" name="summary" class="layui-textarea">{$list.summary}</textarea>
					</div>
				</div>				    
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

			 //自定义验证规则
		  form.verify({
			required: function(value){
		      if(value.length < 1){
		        return '不能为空';
		      }
		    },
			title: function(value){
		      if(value.length < 1){
		        return '业务名不能为空';
		      }
		    }
		  });
	});
</script>

</html>
