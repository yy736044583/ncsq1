<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>评价</title>
		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/css/global.css" media="all">
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/table.css" />
		<link rel="stylesheet" href="__PUBLIC__static/css/page.css" />
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
	</head>


<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div class="layui-inline">
			    <a href="{:url('evaluate/downindex')}" class="layui-btn layui-btn-small" id="add">导出</a>
			</div>
			<div class="layui-inline">
			<form class="layui-form" action="{:url('Evaluate/index')}" method="post">
				<div class="layui-inline">
			      <label class="layui-form-label">开始时间</label>
			      <div class="layui-input-inline">
			        <input type="text" name="start" id="date" lay-verify="date"  autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" {if condition="empty($start) neq true"} value="{$start}"{/if}>
			      </div>
			    </div>
			    <div class="layui-inline">
			      <label class="layui-form-label">结束时间</label>
			      <div class="layui-input-inline">
			        <input type="text" name="end" id="date" lay-verify="date"  autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this})" {if condition="empty($end) neq true"} value="{$end}"{/if}>
			      </div>
			    </div>
			    <div class="layui-inline">
			    	<label class="layui-form-label">员工</label>
			    	<div class="layui-input-inline">
			        	<input type="text" name="name" lay-verify="title" autocomplete="off" class="layui-input" {if condition="empty($name) neq true"} value="{$name}"{/if}>
			      	</div>
			    </div>
			    <div class="layui-inline">			    		
			    	<label class="layui-form-label">设备编号</label>
      				<div class="layui-input-inline">
				    	<select name="deviceid" lay-verify="required" lay-search="">
		         			 <option value="">全部</option>
		         			 {volist name="dec" id="v"}
		         			 <option value="{$v.id}" {if condition="$deviceid eq $v['id']"} selected="true" {/if}>{$v.number}</option>
		         			 {/volist}
		         			 <option value="">全部</option>
	         			</select>
         			</div>	         		
			    </div>
			    <div class="layui-inline">			    		
			    	<label class="layui-form-label">评价状态</label>
      				<div class="layui-input-inline">
				    	<select name="evaluatelevel" lay-verify="required" lay-search="">
		         			 <option value="">全部</option>
		         			 <option value="0"  {if condition="$evaluatelevel eq '0'"} selected="true" {/if}>态度不好</option>
							 <option value="1" {if condition="$evaluatelevel eq '1'"} selected="true" {/if}>业务不熟</option>
							 <option value="2" {if condition="$evaluatelevel eq '2'"} selected="true" {/if}>时间太长</option>
							 <option value="3" {if condition="$evaluatelevel eq '3'"} selected="true" {/if}>有待改进</option>
							 <option value="4" {if condition="$evaluatelevel eq '4'"} selected="true" {/if}>基本满意</option>
							 <option value="5" {if condition="$evaluatelevel eq '5'"} selected="true" {/if}>非常满意</option>
		         			 <option value="">全部</option>
	         			</select>
         			</div>	         		
			    </div>
			    <div class="layui-inline">
			    	<button class="layui-btn">搜索</button>
			    </div>
			</form>
			</div>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>评价列表</legend>
			<div class="layui-field-box">
				<table class="site-table table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>员工</th>
							<th>部门</th>
							<th>设备</th>
							<th>评价</th>
							<th>评价时间</th>
						</tr>
					</thead>
					<tbody>
						{volist name="list" key="k" id="v"}
						<tr>
							<td>{$k}</td>
							<td>{$v.workmanid}</td>
							<td>{$v.section}</td>
							<td>{$v.deviceid}</td>
							<td>{$v.evaluatelevel}</td>
							<td>{$v.evaluatetime}</td>
						</tr>
						{/volist}
					</tbody>	
				</table>
		</fieldset>
		{$page}
	</div>
	<script>
		layui.use(['form', 'layedit', 'laydate'], function() {
			var form = layui.form(),
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
		});
	</script>
	</body>
</html>
