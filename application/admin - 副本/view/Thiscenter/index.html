<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中心信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css">
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/ueditor.all.min.js"> </script>
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__ueditor/lang/zh-cn/zh-cn.js"></script> 
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>中心信息</legend>
			</fieldset>

			<form class="layui-form" action="{:url('thiscenter/upthis')}" method="post">
				<div class="layui-form-item">
					<label class="layui-form-label">中心名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="中心名称" class="layui-input" value="{$list.name}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">中心编号</label>
					<div class="layui-input-block">
						<input type="text" name="fromnum" lay-verify="title" autocomplete="off" placeholder="中心编号" class="layui-input" value="{$list.fromnum}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">中心地址</label>
					<div class="layui-input-block">
						<input type="text" name="address"  placeholder="中心地址" autocomplete="off" class="layui-input" value="{$list.address}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">中心电话</label>
					<div class="layui-input-block">
						<input type="text" name="telephone" lay-verify="required" placeholder="中心电话" autocomplete="off" class="layui-input" value="{$list.telephone}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">中心简介</label>
					<div class="layui-input-block">
					<textarea placeholder="请输入内容" name="summary" class="layui-textarea">{$list.summary}</textarea>
						<!-- <input type="text" name="summary" lay-verify="required" placeholder="中心简介" autocomplete="off" class="layui-input" value="{$list.summary}"> -->
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">上午上班</label>
					<div class="layui-input-inline">
						<input type="text" name="worktime_s_am" autocomplete="off" class="layui-input" placeholder="00:00"  value="{$list.worktime_s_am}">
					</div>
					<label class="layui-form-label">上午下班</label>
					<div class="layui-input-inline">
						<input type="text" name="worktime_e_am"  autocomplete="off" class="layui-input" placeholder="00:00" value="{$list.worktime_e_am}">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">下午上班</label>
					<div class="layui-input-inline">
						<input type="text" name="worktime_s_pm"  autocomplete="off" class="layui-input" placeholder="00:00" value="{$list.worktime_s_pm}">
					</div>
					<label class="layui-form-label">下午下班</label>
					<div class="layui-input-inline">
						<input type="text" name="worktime_e_pm"  autocomplete="off" class="layui-input" placeholder="00:00" value="{$list.worktime_e_pm}">
					</div>
				</div>

				
				<div class="layui-form-item">
					<label class="layui-form-label">工作日</label>
					<div class="layui-input-block">
						<input type="checkbox" value="1" name="workday_1" title="星期一" {if condition="$list['workday_1'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_2" title="星期二" {if condition="$list['workday_2'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_3" title="星期三" {if condition="$list['workday_3'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_4" title="星期四" {if condition="$list['workday_4'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_5" title="星期五" {if condition="$list['workday_5'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_6" title="星期六" {if condition="$list['workday_6'] eq 1"} checked="true"{/if}>
						<input type="checkbox"  value="1" name="workday_7" title="星期日" {if condition="$list['workday_7'] eq 1"} checked="true"{/if}>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">中心介绍</label>
					<div class="layui-input-block">
						<script id="editor" name="introduce" type="text/plain" style="width:85%;height:500px;">{$list.introduce}</script>
		     
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;
	});
</script>
<script type="text/javascript">
	var ue = UE.getEditor('editor');
	function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    UE.getEditor('editor', {
		autoHeightEnabled: false
	})
</script>
</html>
