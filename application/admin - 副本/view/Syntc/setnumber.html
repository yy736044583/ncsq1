<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置人数</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="__PUBLIC__static/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="__PUBLIC__static/plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="__PUBLIC__static/css/style.css"/>
	</head>
		<script type="text/javascript" src="__PUBLIC__static/plugins/layui/layui.js"></script>
		<script type="text/javascript" src="__PUBLIC__static/js/jquery-3.1.1.min.js"></script>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>设置人数</legend>
			</fieldset>

			<form class="layui-form" action="{:url('syntc/setnumber')}" method="post">
				<input type="hidden" name="id" value="{$list.id}">
				<div class="layui-form-item">
					<label class="layui-form-label">起始号码</label>
					<div class="layui-input-block">
						<input type="text" name="startnumber" lay-verify="title" autocomplete="off" placeholder="起始号码" class="layui-input" {notempty name="$list['startnumber']"} value="{$list.startnumber}" {/notempty}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最大人数上午</label>
					<div class="layui-input-block">
						<input type="text" name="maxnumberam" lay-verify="required" autocomplete="off" placeholder="最大人数" class="layui-input" {notempty name="$list['maxnumberam']"} value="{$list.maxnumberam}" {/notempty}>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">最大人数下午</label>
					<div class="layui-input-block">
						<input type="text" name="maxnumber" lay-verify="required" autocomplete="off" placeholder="最大人数" class="layui-input" {notempty name="$list['maxnumber']"} value="{$list.maxnumber}" {/notempty}>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	
<script>
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form(),
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

	});
</script>

</html>
